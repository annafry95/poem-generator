<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Haiku Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for your Haiku..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="example">ie. forest, ocean, dogs...</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/annafry95?tab=repositories" target="_blank"
          >Anna Fry</a
        >
        and is open-sourced on
        <a href="https://github.com/annafry95/poem-generator" target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://aihaiku-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
