<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Haiku Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for your Haiku..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Over the wintry
          <br />
          Forest, winds howl in rage
          <br />
          With no leaves to blow.
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/annafry95?tab=repositories" target="_blank"
          >Anna Fry</a
        >
        and is open-sourced on
        <a href="https://github.com/annafry95/poem-generator" target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://aihaiku-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
